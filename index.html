<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Yapay Zeka Chat</title>
  <style>
    body {
      background: url('images.jpeg') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(6px);
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #chat {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      width: 80%;
      max-width: 500px;
    }
    textarea {
      width: 100%;
      height: 80px;
    }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Gerçek Yapay Zeka ile Konuş</h2>
    <textarea id="input" placeholder="Mesajını yaz..."></textarea><br>
    <button onclick="sendMessage()">Gönder</button>
    <div id="response" style="margin-top: 20px;"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
